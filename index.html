<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="nav-brand"><span>Smart</span><span>Fone</span></h1>
            
            <nav class="nav-menu">
                <li><a href="#" class="nav-link">Accueil</a></li>
                <li><a href="#" class="nav-link">Nouveautés</a></li>
                <li><a href="#" class="nav-link active">Produits</a></li>
                <li><a href="#" class="nav-link">Panier</a></li>
                <button class="btn btn-default">Connexion</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="main-content">

            <h2 class="product-name">Samsung A10</h2>

            <div class="wrapper">
                <button class="zap-btn prev"><i class="bi bi-chevron-left"></i></button>
                
                <div class="image-container">
                    <img src="images/samsung1.jpg" alt="Samsung A10 : vue de face et derrière">
                    <img src="images/samsung2.jpg" alt="Samsung A10 : vue de face">
                    <img src="images/samsung3.jpg" alt="Samsung A10 : perspective droite">
                    <img src="images/samsung4.jpg" alt="Samsung A10 : perspective gauche">
                    <img src="images/samsung5.jpg" alt="Samsung A10 : vue de derrière">
                    <img src="images/samsung6.jpg" alt="Samsung A10 : vue de face et derrière">
                    <img src="images/samsung7.jpg" alt="Samsung A10 : vue côté gauche">
                    <img src="images/samsung8.jpg" alt="Samsung A10 : vue côté droit">
                </div>

                <button class="zap-btn next"><i class="bi bi-chevron-right"></i></button>
                
                <div class="nav-btns">
                    <button class="nav-btn active"></button>
                    <button class="nav-btn"></button>
                    <button class="nav-btn"></button>
                    <button class="nav-btn"></button>
                </div>
            </div>

            <div class="product-main-details">
                <div class="detail">
                    <i class="bi bi-aspect-ratio"></i>
                    <p>Taille de l'écran</p>
                    <p>6.2 pouces</p>
                </div>
                <div class="detail">
                    <i class="bi bi-sd-card"></i>
                    <p>Stockage interne</p>
                    <p>32 Go</p>
                </div>
                <div class="detail">
                    <i class="bi bi-memory"></i>
                    <p>Mémoire vive</p>
                    <p>2 Go</p>
                </div>
                <div class="detail">
                    <i class="bi bi-camera"></i>
                    <p>Appareil photo</p>
                    <p>13 Mpx</p>
                </div>
                <div class="detail">
                    <i class="bi bi-battery-full"></i>
                    <p>Batterie</p>
                    <p>3400 mAh</p>
                </div>
                <button class="btn btn-outline btn-more-details">Voir plus de détails</button>
            </div>
        </section>
    </main>
</body>
</html>
